        const partColor = ['#ffc40c', '#00ff00', 'red', 'skyblue', 'blue'];

        let thisColor = -1;

        function main() {
            document.getElementById('res').innerHTML='';
            document.getElementById('res_img').innerHTML ='';
            /*已填充棋盘*/
            const board = document.getElementsByClassName('start-color');
            let question = new Array(39).fill(-1);
            let haveColor = false;
            for (let i = 0; i < board.length; i++) {
                if (i % 2 == 0 && board[i].getAttribute('data-color')!= '-1') {
                    question[i / 2] = parseInt(board[i].getAttribute('data-color'));
                    haveColor=true;
                }
            }
            if (!haveColor){
                document.getElementById('res').innerHTML ='请填入已占用格子';
                return;
            }

            /*寻找解*/
            let solutions = [];
            for (const sol of Allsolutions) {
                let right = true;
                for (let i = 0; i < question.length; i++) {
                    if (question[i] != -1 && question[i] != sol[i]) {
                        right = false;
                    }
                }
                if (right) {
                    solutions.push(sol);
                }
            }
            
            if (solutions.length == 0) {
                document.getElementById('res').innerHTML = '无解';
                return;
            }
            document.getElementById('res').innerHTML = '共有'+solutions.length+'种解';
            
            /*绘制所有解*/
            const solutionElm = document.createElement('div');
            for (let i=0;i<solutions.length;i++) {
                const sol=solutions[i];
                /*绘制棋盘*/
                const newElm = document.createElement('div');
                newElm.classList.add('res-board');
                for (let j = 0; j < 78; j++) {
                    const childElm = document.createElement('span');
                    childElm.classList.add('res-color');
                    if (j % 2 == 0) {
                        childElm.style.border = '1px solid black';
                    }
                    newElm.appendChild(childElm);
                }
                /*根据解进行染色*/
                const newElmArr = newElm.getElementsByTagName('span');
                for (let j = 0; j < sol.length; j++) {
                    if (sol[j] != -1) {
                        newElmArr[j*2].style.backgroundColor = partColor[sol[j]];
                    }
                }
                solutionElm.innerHTML+='<br><br>'+(i+1)+'<br>';
                solutionElm.appendChild(newElm);
            }
            document.getElementById('res_img').appendChild(solutionElm);

        }

        /*初始化棋盘*/
        function initialCheckbox(classStr, elm) {
            const newElm = document.createElement('div');
            newElm.classList.add('start-board');
            for (let j = 0; j < 78; j++) {
                const childElm = document.createElement('span');
                childElm.classList.add('start-color');
                childElm.setAttribute('data-color', -1);
                if (j % 2 == 0) {
                    childElm.addEventListener('click', function () {
                        addPart(this);
                    }, false);
                    childElm.style.border = '1px solid black';
                }
                newElm.appendChild(childElm);
            }
            document.getElementById('filled_board').appendChild(newElm);
        }

        /*输入已填棋盘*/
        function addPart(elm) {
            elm.setAttribute('data-color', thisColor);
            if (thisColor == -1) {
                elm.style.backgroundColor = 'white';
            } else {
                elm.style.backgroundColor = partColor[thisColor];
            }
        }

        function changeColor(elm) {
            thisColor = elm.value;
        }

        function refresh(){
            location.reload();
        }

        window.onload = function () {
            initialCheckbox();
        }
    </script>
