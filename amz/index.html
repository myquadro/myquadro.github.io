<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>驯兽师羊毛厂</title>
  <style>
    body {
      background-color: #eee;
      color: #115;
    }

    .tablinks {
      line-height: 50px;
      text-align: center;
      font-weight: 700;
      width: 100px;
      height: 50px;
      vertical-align: bottom;
      font-size: 20px;
      display: inline-block;
      background-color: blue;
      color: white;
      z-index: 1;
      border-radius: 5px 5px 0 0;
      cursor: pointer;
    }

    .tablinks:nth-child(1) {
      background-color: #0b486b;
    }

    .tablinks:nth-child(2) {
      background-color: #3b8686;
    }

    .tablinks:nth-child(3) {
      background-color: #79bd9a;
    }

    .tablinks:nth-child(4) {
      background-color: #5bbbd8;
    }

    .tablinks:nth-child(5) {
      background-color: #74a0d3;
    }

    .tablinks.active {
      border-bottom: 3px solid white;
      background-color: white;
      background-size: 90% 100%;
      z-index: 1;
    }

    .tablinks:nth-child(1).active {
      border-left: 3px solid #0b486b;
      color: #0b486b;
    }

    .tablinks:nth-child(2).active {
      border-left: 3px solid #3b8686;
      color: #3b8686;
    }

    .tablinks:nth-child(3).active {
      border-left: 3px solid #79bd9a;
      color: #79bd9a;
    }

    .tablinks:nth-child(4).active {
      border-left: 3px solid #5bbbd8;
      color: #5bbbd8;
    }

    .tablinks:nth-child(5).active {
      border-left: 3px solid #74a0d3;
      color: #74a0d3;
    }

    .tabcontent {
      background-color: white;
      display: none;
      margin-top: -1px;
      z-index: 0;
      width: 100%;
    }

    .item-container {
      display: flex;
      flex-wrap: wrap;
      /*justify-content: space-between;*/
      width: 100%;
    }

    .item-card {
      width: 200px;
      border:1px #888 solid;
      border-radius: 5px;
      padding:5px;
      margin:5px;
    }
    .item-card:hover{
      box-shadow: #ff0 0 -2px 10px;
    }

    .item-img {
      height: 100px;
      width: 200px;
      object-fit: contain;
    }

    .item-title {
      height: 34px;
      font-size: 12px;
      overflow: hidden;
      white-space: normal;
      text-overflow: ellipsis;
    }
    .rabatt{
      color:red;
    }
    a{
      text-decoration: none;
    }
    @media screen and (orientation: portrait) {
      .tablinks {
        width:25vw;
        height:100px;
        line-height:100px;
      }
    }
  </style>

  <script>
    /*change tab*/
    function openTab(evt, tabName) {
      let i, tabcontent, tablinks;
      tabcontent = document.getElementsByClassName("tabcontent");
      for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
      }
      tablinks = document.getElementsByClassName("tablinks");
      for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
      }
      document.getElementById(tabName).style.display = "block";
      evt.currentTarget.className += " active";
    }

  </script>
</head>

<body>
  <div class="logo"><img style="height:200px;" src="/amz/logo.png"></div>

  <div class="tab-body">
    <!-- 标签页部分 -->
    <div class="tablinks active" onclick="openTab(event, 'Tab1')">穿</div>
    <div class="tablinks" onclick="openTab(event, 'Tab2')">玩</div>
    <div class="tablinks" onclick="openTab(event, 'Tab3')">用</div>

    <div id="Tab1" class="tabcontent" style="display:block;">

    <div id="Tab3" class="tabcontent">

      <!--items-begin-->
        <iframe src="/amz/tabcontent3.html"></iframe>
      <!--items-end-->
      </div>

  </div>
